---
layout: default
title: Creation Entries
---

<h1>Creation Entries</h1>

<ul>
  {% assign sorted_creation = site.creation | sort: 'date' | reverse %}
  {% for item in sorted_creation %}
    <li>
      <!-- <a href="{{ item.url }}">{{ item.title }}</a>
      <span>{{ item.date | date: "%Y-%m-%d" }}</span> -->
      {{ item.date | date: "%Y-%m-%d" }}: 
      <a href="{{ item.url }}">{{ item.title }}</a>
    </li>
  {% endfor %}
</ul>
