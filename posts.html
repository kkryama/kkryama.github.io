---
layout: default
title: Tech Entries
---

<h1>Tech Entries</h1>

<ul>
  {% assign sorted_posts = site.posts | sort: 'date' | reverse %}
  {% for post in sorted_posts %}
    <li>
      {{ post.date | date: "%Y-%m-%d" }}: 
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
